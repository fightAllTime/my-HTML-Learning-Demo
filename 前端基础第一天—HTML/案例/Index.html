    <h2>期待项目一：<strong>卡池更新</strong></h2>
    <p>原神PC版已于2020年9月15日开启<strong>抢先测试</strong>，此次测试对于<strong>PC党</strong>来说的确是一次领先体验的机会，但是对于<strong>手机党</strong>来说，的确缺少了尽早体验游戏的机会。但是并不是越早开服越好，毕竟游戏0.6%的出货概率的确劝退了一波玩家。从这点也不难看出原神所带有的“<em>手游</em>”性。</p>
