<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉菜单</title>
</head>
<body>
    <form action="">
    星级：
    <select name="star" id="star">
    <option value="" checked="checked">一星</option>
    <option value="">二星</option>
    <option value="">三星</option>
    <option value="">四星</option>
    <option value="">五星</option>
    <option value="">六星</option>
    <option value="">七星</option>
    <option value="">八星</option>
    <option value="">九星</option>
    <option value="">十星</option>
    </select>
</form>
</body>
</html>
